<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Student</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

<h2>Edit Student</h2>
<form action="#" th:action="@{/students/update}" th:object="${studentDetails}" method="post">
    <input type="hidden" th:field="*{id}" />
    <table>
        <tr>
            <th colspan="2">Student Information</th>
        </tr>
        <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" id="name" th:field="*{name}" /></td>
        </tr>
        <tr>
            <td><label for="grade">Grade:</label></td>
            <td><input type="text" id="grade" th:field="*{grade}" /></td>
        </tr>
        <tr>
            <td><label for="mobileNumber">Mobile Number:</label></td>
            <td><input type="text" id="mobileNumber" th:field="*{mobileNumber}" /></td>
        </tr>
        <tr>
            <td><label for="department">Department:</label></td>
            <td><input type="text" id="department" th:field="*{department}" /></td>
        </tr>
    </table>
    
    <h3>Academic Details</h3>
    <table>
        <tr>
            <th></th>
            <th>School Name</th>
            <th>Year of Passing</th>
            <th>Percentage</th>
        </tr>
        <tr>
            <th>SSLC</th>
            <td><input type="text" id="schoolNameSSLC" th:field="*{schoolNameSSLC}" /></td>
            <td><input type="text" id="yearOfPassingSSLC" th:field="*{yearOfPassingSSLC}" /></td>
            <td><input type="text" id="percentageSSLC" th:field="*{percentageSSLC}" /></td>
        </tr>
        <tr>
            <th>HSC</th>
            <td><input type="text" id="schoolNameHSC" th:field="*{schoolNameHSC}" /></td>
            <td><input type="text" id="yearOfPassingHSC" th:field="*{yearOfPassingHSC}" /></td>
            <td><input type="text" id="percentageHSC" th:field="*{percentageHSC}" /></td>
        </tr>
        <tr>
            <th>UG</th>
            <td><input type="text" id="schoolNameUG" th:field="*{schoolNameUG}" /></td>
            <td><input type="text" id="yearOfPassingUG" th:field="*{yearOfPassingUG}" /></td>
            <td><input type="text" id="percentageUG" th:field="*{percentageUG}" /></td>
        </tr>
        <tr>
            <th>PG</th>
            <td><input type="text" id="schoolNamePG" th:field="*{schoolNamePG}" /></td>
            <td><input type="text" id="yearOfPassingPG" th:field="*{yearOfPassingPG}" /></td>
            <td><input type="text" id="percentagePG" th:field="*{percentagePG}" /></td>
        </tr>
    </table>

    <button type="submit">Update</button>
</form>

</body>
</html>
